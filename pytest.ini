[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=0
    --asyncio-mode=auto
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"') 