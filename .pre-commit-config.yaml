repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-json
      - id: check-toml
      - id: check-case-conflict
      - id: check-docstring-first

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        stages: [pre-commit, pre-push]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python3 -m pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [tests/, --tb=short]
        stages: [pre-commit, pre-push]
        description: "Run all tests to ensure code quality"

      - id: pytest-fast
        name: pytest-fast
        entry: python3 -m pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [tests/, --tb=short, -x, --maxfail=3]
        stages: [pre-commit]
        description: "Run tests and stop on first failure (commit stage)"

      - id: import-check
        name: import-check
        entry: python3 -c "import app.api.v1.endpoints, app.services.simulation_service, app.services.feature_engineering_service; print('âœ… All modules import successfully')"
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        description: "Check that all critical modules can be imported"
